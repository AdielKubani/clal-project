<div class="weather-app">
    <h1>3-Day Weather Forecast</h1>
  
    <div class="input-container">
      <label for="cityInput">Enter City:</label>
      <input type="text" id="cityInput" [(ngModel)]="city" />
      <button type="submit" (click)="onCitySubmit()">Submit</button>
    </div>
  
    <div class="forecast-container">
      <app-forecast-day-card *ngFor="let forecast of forecast.forecastDay" [forecast]="forecast"></app-forecast-day-card>
    </div>
  </div>
